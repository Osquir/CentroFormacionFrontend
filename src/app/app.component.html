<mat-toolbar>
  <span><a routerLink="/" routerLinkActive="active">Centro de Formacion</a></span>

  <div class="navigation">
    <button mat-button [matMenuTriggerFor]="belowMenu">Centro</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item><a routerLink="/listCursos">Cursos</a></button>
      <button mat-menu-item><a routerLink="/listAlumnos">Alumnos</a></button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="beforeMenu">Usuarios</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item><a routerLink="/listUsuarios">Usuarios</a></button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="afterMenu">Inscripciones</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item><a routerLink="/listInscripciones">Inscripciones</a></button>
    </mat-menu>

    <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
      <span><a routerLink="/login" routerLinkActive="active">Login</a></span>
    </ng-container>
    <ng-template #loggedIn>
      <span><a (click)="authService.logout()" style="cursor: pointer">Logout</a></span>
    </ng-template>
  </div>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
