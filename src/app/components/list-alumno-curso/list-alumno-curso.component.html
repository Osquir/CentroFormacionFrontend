<mat-toolbar>
  <span>Lista de Inscripciones</span>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card>
  <mat-card-content>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
  </mat-card-content>

  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="Alumno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Alumno </th>
      <td mat-cell *matCellDef="let element"> {{element.alumnoId}} </td>
    </ng-container>

    <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.cursoId}} </td>
    </ng-container>

    <ng-container matColumnDef="Curso1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.curso1}} </td>
    </ng-container>

    <ng-container matColumnDef="Curso2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.curso2}} </td>
    </ng-container>

    <ng-container matColumnDef="Curso3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.curso3}} </td>
    </ng-container>

    <ng-container matColumnDef="accions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn">
          <mat-icon class="btn_edit" matTooltip="Editar">edit</mat-icon>
          <mat-icon class="btn_delete" (click)="deleteAlumno(element.idAlumnoCurso)" matTooltip="Eliminar">delete</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
