<mat-toolbar>
  <span>Listado de Cursos</span>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addEditCurso()"> <mat-icon>add</mat-icon> Agregar</button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z4">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="creditos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creditos</th>
        <td mat-cell *matCellDef="let element"> {{element.creditos}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n</th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="temario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Temario</th>
        <td mat-cell *matCellDef="let element"> {{element.temario}} </td>
      </ng-container>

      <ng-container matColumnDef="accions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
          <div class="btn">
            <mat-icon (click)="addEditCurso(element.idCurso)" class="btn_edit" matTooltip="Editar">edit</mat-icon>
            <mat-icon (click)="deleteCurso(element.idCurso)" class="btn_delete" matTooltip="Eliminar">delete</mat-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
